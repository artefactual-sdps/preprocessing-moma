apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: preprocessing-worker
  labels:
    app: preprocessing-worker
spec:
  serviceName: preprocessing-worker
  selector:
    matchLabels:
      app: preprocessing-worker
  template:
    metadata:
      labels:
        app: preprocessing-worker
    spec:
      serviceAccountName: sdps
      securityContext:
        fsGroup: 1000
      containers:
        - name: preprocessing-worker
          image: preprocessing-moma-worker:dev
          volumeMounts:
            - name: config
              mountPath: /home/preprocessing/.config
              readOnly: true
            - name: shared-dir
              mountPath: /tmp
          resources: {}
      volumes:
        - name: config
          secret:
            secretName: preprocessing-secret
        - name: shared-dir
          persistentVolumeClaim:
            claimName: preprocessing-pvc
